<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/lib/moment-jalaali.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app" class="container">
      <!-- Initial Button -->
      <div class="header">
        <h1>لیست تراکنش ها</h1>
        <button id="loadBtn" class="button">بارگذاری تراکنش ها</button>
      </div>

      <!-- Table Section (Initially Hidden) -->
      <div id="transactionTable" class="hidden table-container">
        <div class="table-header">
          <h2 class="table-title">لیست تراکنش های شما</h2>
          <div id="searchContainer">
            <input
              type="text"
              id="searchRefId"
              placeholder="جستجو بر اساس شماره پیگیری"
            />
            <span id="searchIcon" class="fas fa-search"></span>
          </div>
        </div>
        <div class="table-wrapper">
          <table class="transaction-table">
            <thead>
              <tr>
                <th>ردیف</th>
                <th>نوع تراکنش</th>
                <th>
                  مبلغ
                  <span
                    id="sortPriceIcon"
                    class="fas fa-arrow-up sort-icon"
                  ></span>
                </th>
                <th>شماره پیگیری</th>
                <th>
                  تاریخ تراکنش
                  <span
                    id="sortDateIcon"
                    class="fas fa-arrow-up sort-icon"
                  ></span>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Dynamic rows will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
